  <body>
    <div class="container">
      <div class="row py-4">
        <div class="col-md-6 offset-md-3">
          <wrapper id="quote-box">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">
                    <div id="text"></div>
                  </h5>
                    <p class="card-text">
                      <div id="author"></div>
                    </p>
                </div>
                  <div class="card-footer text-muted font-weight-bold">
                    The X-Files
                  </div>
                
                  <button id="new-quote" onClick=generateaQuote(); class="btn btn-success btn-block">New quote</button>
                  <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary btn-block" >Tweet it!</a>
